<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			function isValid() {
				return document.querySelector("input[name=q]").value !== '' && document.querySelector("input[name=engine]:checked");
			}

			function setSearchEngine() {
				if (isValid()) {
					let radioValue = document.querySelector("input[name=engine]:checked").value;
					let actions = {
						"google": "https://www.google.com/",
						"duckDuckGo": "https://www.duckduckgo.com/",
						"bing": "https://www.bing.com/",
						"ask": "https://www.ask.com/",
					}
					document.querySelector("form").setAttribute('action', actions[radioValue]);
				} else {
					event.preventDefault();
				}
			}

			window.addEventListener("load", function(){
				document.querySelector("form").addEventListener("submit", setSearchEngine);
			});
		</script>
	</head>
	<body>
		<form id="searchForm">
			<input type="text" name="q"/>
			<input type="radio" id="google" name="engine" value="google"/>
			<label for="google">Google</label>
			<input type="radio" id="duckDuckGo" name="engine" value="duckDuckGo"/>
			<label for="google">DuckDuckGo</label>
			<input type="radio" id="bing" name="engine" value="bing"/>
			<label for="google">Bing</label>
			<input type="radio" id="ask" name="engine" value="ask"/>
			<label for="google">Ask</label>
			<input type="submit" value="Go!">
		</form>
	</body>
</html>
